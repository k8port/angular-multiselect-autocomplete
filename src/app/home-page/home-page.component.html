<div class="search-bar-container">
  <app-search-bar (selectedOption)="onSelectedFilter($event)"></app-search-bar>
</div>
<h2>Data</h2>
<div *ngFor="let posts of post" class="group">
  <p><b>Item: </b>{{posts.id}}</p>
  <p><b>Title: </b>{{posts.title}}</p>
  <p><b>Body: </b>{{posts.body}}</p>
</div>
